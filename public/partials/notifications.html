<div class="notifications">
    <div v-for="n in notifications" class="notification {{ n.type }}" track-by="$index">
        <div class="notification-content">
            <p>{{ n.text }}</p>
            <div v-if="n.actions.length > 0">
                test
            </div>
        </div>
        <div class="close" v-on:click="deleteNotification($index)">
            <i class="mi-btn mi-static">close</i>
        </div>
    </div>
</div>
